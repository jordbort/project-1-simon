<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Project 1 - Simon (amogus)</title>
    </head>
    <body>
        <div class="game-board">
            <div class="left-panel">
                <div class="left-lights">
                    <div class="left-light-1"></div>
                    <div class="left-light-2"></div>
                    <div class="left-light-3"></div>
                    <div class="left-light-4"></div>
                    <div class="left-light-5"></div>
                </div>
                <div class="left-grid">
                    <div class="grid-pattern" id="pattern-1"></div>
                    <div class="grid-pattern" id="pattern-2"></div>
                    <div class="grid-pattern" id="pattern-3"></div>
                    <div class="grid-pattern" id="pattern-4"></div>
                    <div class="grid-pattern" id="pattern-5"></div>
                    <div class="grid-pattern" id="pattern-6"></div>
                    <div class="grid-pattern" id="pattern-7"></div>
                    <div class="grid-pattern" id="pattern-8"></div>
                    <div class="grid-pattern" id="pattern-9"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="right-lights">
                    <div class="right-light-1"></div>
                    <div class="right-light-2"></div>
                    <div class="right-light-3"></div>
                    <div class="right-light-4"></div>
                    <div class="right-light-5"></div>
                </div>
                <div class="right-grid">
                    <div class="grid-button" id="button-1"></div>
                    <div class="grid-button" id="button-2"></div>
                    <div class="grid-button" id="button-3"></div>
                    <div class="grid-button" id="button-4"></div>
                    <div class="grid-button" id="button-5"></div>
                    <div class="grid-button" id="button-6"></div>
                    <div class="grid-button" id="button-7"></div>
                    <div class="grid-button" id="button-8"></div>
                    <div class="grid-button" id="button-9"></div>
                </div>
            </div>

        <script src="./app.js"></script>

</html>
