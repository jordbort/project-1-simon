<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">

        <div class="game-board">
            <div class="left-panel">
                <div class="left-indicator">
                    <div class="left-light" id="left-light-1"></div>

                    <div class="left-light" id="left-light-3"></div>
                    <div class="left-light" id="left-light-4"></div>
                    <div class="left-light" id="left-light-5"></div>
                </div>
                <div class="left-grid">
                    <div class="left-box" id="left-box-1" data-num="1"></div>

                    <div class="left-box" id="left-box-3" data-num="3"></div>

                    <div class="left-box" id="left-box-8" data-num="8"></div>
                    <div class="left-box" id="left-box-9" data-num="9"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="right-indicator">
                    <div class="right-light" id="right-light-1"></div>
                    <div class="right-light" id="right-light-2"></div>
                    <div class="right-light" id="right-light-3"></div>
                    <div class="right-light" id="right-light-4"></div>
                    <div class="right-light" id="right-light-5"></div>
                </div>
                <div class="right-grid">
                    <div class="right-box" id="right-box-1" data-num="1"></div>
                    <div class="right-box" id="right-box-2" data-num="2"></div>
                    <div class="right-box" id="right-box-3" data-num="3"></div>
                    <div class="right-box" id="right-box-4" data-num="4"></div>
                    <div class="right-box" id="right-box-5" data-num="5"></div>
                    <div class="right-box" id="right-box-6" data-num="6"></div>
                    <div class="right-box" id="right-box-7" data-num="7"></div>
                    <div class="right-box" id="right-box-8" data-num="8"></div>
                    <div class="right-box" id="right-box-9" data-num="9"></div>
                </div>
            </div>
        </div>
