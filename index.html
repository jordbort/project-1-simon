<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Project 1 - Simon (amogus)</title>
    </head>
    <body>
        <div class="game-board">
            <div class="left-panel">Left panel
                <div class="left-lights">left lights row container
                    <div class="left-lights" id="left-light-1">light1</div>
                    <div class="left-lights" id="left-light-2">light2</div>
                    <div class="left-lights" id="left-light-3">light3</div>
                    <div class="left-lights" id="left-light-4">light4</div>
                    <div class="left-lights" id="left-light-5">light5</div>
                </div>
                <div class="left-grid">left 3x3 grid container
                    <div class="left-grid" id="left-box-1">box1</div>
                    <div class="left-grid" id="left-box-2">box2</div>
                    <div class="left-grid" id="left-box-3">box3</div>
                    <div class="left-grid" id="left-box-4">box4</div>
                    <div class="left-grid" id="left-box-5">box5</div>
                    <div class="left-grid" id="left-box-6">box6</div>
                    <div class="left-grid" id="left-box-7">box7</div>
                    <div class="left-grid" id="left-box-8">box8</div>
                    <div class="left-grid" id="left-box-9">box9</div>
                </div>
            </div>
            <div class="right-panel">Right panel
                <div class="right-lights">right lights row container
                    <div class="right-lights" id="right-light-1">light1</div>
                    <div class="right-lights" id="right-light-2">light2</div>
                    <div class="right-lights" id="right-light-3">light3</div>
                    <div class="right-lights" id="right-light-4">light4</div>
                    <div class="right-lights" id="right-light-5">light5</div>
                </div>
                <div class="right-grid">right 3x3 grid container
                    <div class="right-grid" id="right-box-1">box1</div>
                    <div class="right-grid" id="right-box-2">box2</div>
                    <div class="right-grid" id="right-box-3">box3</div>
                    <div class="right-grid" id="right-box-4">box4</div>
                    <div class="right-grid" id="right-box-5">box5</div>
                    <div class="right-grid" id="right-box-6">box6</div>
                    <div class="right-grid" id="right-box-7">box7</div>
                    <div class="right-grid" id="right-box-8">box8</div>
                    <div class="right-grid" id="right-box-9">box9</div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
